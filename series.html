<!DOCTYPE html>
<script type="text/javascript">
    var map = {};
    map['mixed'] = {'20/28系列':'28','35/42系列':'35','39系列':'39','42/42系列':'42','57系列':'57','60系列':'60HB','85/86系列':'85HB86HB','110系列':'110HB'};
    map['sl'] = {'35系列':'35','39系列':'39','42系列':'42'};
    $(function () {
        var seriesList=map[series];
        let i=0;
        $.each(seriesList,function(index,value){
            var dd="";
            if(i==0){
                dd=`<dd id="`+value+`" class="active"><a href="#simple1">`+index+`</a></dd>`;
            }else{
                dd=`<dd id="`+value+`"><a href="#simple1">`+index+`</a></dd>`;
            }
            $("#series").append(dd);
            i++;
        });
        $("#series").on("click","dd",function(){
            var id=$(this).attr("id");
            let root="product/"+series+"/"+id+"/";     //页面所在的根目录
            $.ajax({
                url : url+root+id+'detail.html',
                dataType: 'html',
                success : function(data) {
                    $("#detail").html(data);
                }
            });
        });

        $("#series").find('dd:first').trigger("click");
    });
</script>
