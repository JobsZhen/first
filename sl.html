<!DOCTYPE html>
<script type="text/javascript">
    $(function () {
        $("dd").each(function(i,val){ 
            var id=$(val).attr("id");
            let root="sl/"+id+"/";     //页面所在的根目录
             $("#"+id).off("click").on('click', function (e) {
                 $.ajax({
                     url : url+root+id+'detail.html',
                     dataType: 'html',
                     success : function(data) {
                         $("#detail").html(data);
                     }
                 });

            }); 
        });

        $(".tabs").find('dd:first').trigger("click");
    });
</script>
